<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teapot Logs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <aside id="sidebar">
            <h3>Files</h3>
            <div class="add-file">
                <input type="text" id="new-file-input" placeholder="Add file name...">
                <button id="add-file-btn">+</button>
            </div>
            <ul id="file-list">
                <!-- File items will be injected here -->
            </ul>
        </aside>
        <main id="main-content">
            <header id="top-bar">
                <div class="input-group">
                    <label for="host-input">Host:</label>
                    <input type="text" id="host-input" placeholder="http://localhost:9191">
                </div>
                <div class="input-group">
                    <label for="secret-input">Read Secret:</label>
                    <input type="password" id="secret-input" placeholder="Secret">
                </div>
                <div class="actions">
                    <button id="save-creds-btn">Save</button>
                    <button id="clear-creds-btn">Clear</button>
                </div>
            </header>
            <div id="log-viewer">
                <div id="log-header">
                    <h2 id="current-file-name">Select a file</h2>
                    <div class="log-controls">
                        <label>Lines: <input type="number" id="lines-input" value="70" min="1"></label>
                        <button id="refresh-btn">Refresh</button>
                    </div>
                </div>
                <div id="log-container">
                    <div id="loading-indicator" class="hidden">Loading older logs...</div>
                    <pre id="log-content">Logs will appear here...</pre>
                    <button id="scroll-down-btn" class="hidden">â¬‡ Go to Bottom</button>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
